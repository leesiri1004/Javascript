<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boolean_test</title>
</head>
<body>
    <script>
        var a = true;
        var b = false;
        var c = 10 > 5;              // true
        var d = Boolean(null);       // fasle

        document.write(a, "<br>");
        document.write(b, "<br>");
        document.write(c, "<br>");
        document.write(d, "<br>");

    </script>
</body>
</html>
