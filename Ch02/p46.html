<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dboperator_test</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = 3;

        num1 += num2;                   //num1 = num1(10) + num2(3);
        document.write(num1,"<br />");

        num1 -= num2;                   //num1 = num1(10) - num2(3);
        document.write(num1,"<br />");

        num1 *= num2;                   //num1 = num1(10) * num2(3);
        document.write(num1,"<br />");

        num1 %= num2;                   //num1 = num1(10) % num2(3);
        document.write(num1,"<br />");
    </script>
</body>
</html>
