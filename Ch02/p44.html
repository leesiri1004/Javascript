<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>part2-5-1-test</title>
</head>
<body>
    <script>
        var num1 = 15;
        var num2 = 2;
        var result;

        result = num1 + num2;
        document.write(result,"<br />");            // 17

        result = num1 - num2;
        document.write(result,"<br />");            // 13

        result = num1 * num2;
        document.write(result,"<br />");            // 30

        result = num1 / num2;
        document.write(result,"<br />");            // 7.5

        result = num1 % num2;
        document.write(result,"<br />");            // 1
    </script>
</body>
</html>
