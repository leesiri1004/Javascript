<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>math_ob2_test</title>
</head>
<body>
    <script>
        document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");

        var game = prompt("가위, 바위, 보 중 선택하세요", "가위");
        var gameNum;
        
        switch (game) {
            case "가위":
                gameNum = 1;
                break;
            case "바위":
                gameNum = 2;
                break;
            case "보":
                gameNum = 3;
                break;
            default: alert("잘못 작성하셨습니다.");
                location.reload;
        }

        var com = Math.ceil(Math.random()*3); // 1~3 사이에서 난수가 발생했습니다


        
        if (gameNum == com) {
            document.write("잘 맞췄습니다. 축하합니다.<br />");
        } else {
            document.write("틀렸습니다.<br />");
        }

    </script>
</body>
</html>
