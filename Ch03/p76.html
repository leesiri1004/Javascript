<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while_3_test</title>
    <style>
        *{margin: 0; text-align: left;}
        .blue{color:#00f;}
        .red{color: #f00;}
    </style>
</head>
<body>
    <script>
        var i = 20;

        while (i >= 10) {
            if (i % 2 == 0) {
                document.write("<p class='blue'>"+i+"</p>");
            } else {
                document.write("<p class='red'>"+i+"</p>");
            }
            i--;
        }
    </script>
</body>
</html>
