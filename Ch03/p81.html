<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>continue_1_test</title>
</head>
<body>
    <script>
        for (var i = 0; i <= 10; i++) {
            if (i % 2 == 0) continue;
            document.write(i,"<br />");
        }
        document.write("=====THE END=====");
    </script>
</body>
</html>
