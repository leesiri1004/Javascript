<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>double_for_1_test</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 3; i++) {
            for (var k = 1; k <= 2; k++) {
                document.write(i+"행"+k+"열","<br />");
            }
            document.write("<br />");
        }
    </script>
</body>
</html>
