<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for_2_test</title>
    <style>
        *{margin: 0; text-align: left;}
        .red{color:red;}
        .green{color: green;}
        .aqua{color: aqua;}
    </style>
</head>
<body>
    <script>
        for (var i = 0; i <= 100; i++) {
            if (i % 5 == 0 && i % 7 != 0) {
                document.write("<p class='red'>"+i+"</p>");
            } else if (i % 7 == 0 && i % 5 != 0) {
                document.write("<p class='green'>"+i+"</p>");                
            } else if (i % 7 == 0 && i % 5 == 0) {
                document.write("<p class='aqua'>"+i+"</p>");                
            }
        }
    </script>
</body>
</html>
